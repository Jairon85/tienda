<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compra realizada con éxito</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f2f2f2; /* Cambiar por el color de fondo deseado */
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    .container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 40px;
      margin-bottom: 40px;
    }

    .card {
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .card-header {
      background-color: #343a40;
      color: #ffffff;
      text-align: center;
      font-weight: bold;
      padding: 20px;
      border-radius: 8px 8px 0 0;
    }

    .card-body {
      padding: 20px;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      display: block;
      margin: 0 auto; /* Centrar el botón horizontalmente */
    }

    .btn-primary:hover {
      background-color: #0069d9;
      border-color: #0062cc;
    }

    .footer {
      background-color: #343a40;
      color: #ffffff;
      padding: 20px;
      text-align: center;
      margin-top: auto;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card mx-auto" style="max-width: 500px;">
      <div class="card-header">
        <h5 class="card-title">¡Compra realizada con éxito!</h5>
      </div>
      <div class="card-body">
        <p>Gracias por tu compra. Hemos recibido tu pedido y estamos procesándolo.</p>

        <!-- Aquí puedes mostrar los productos y los costos -->

        <a href="index.html" class="btn btn-primary">Volver a comprar</a>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2023 Technology Store. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
