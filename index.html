<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technology Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">Technology Store</h1>
            </header>

            <nav>
                <ul class="menu">
                    <li>
                        <button id="todos" class="boton-menu boton-categoria active"><i class="bi bi-house"></i>Todos los productos</button>
                    </li>
                    <li>
                        <button id="computadoras" class="boton-menu boton-categoria"><i class="bi bi-hand-index"></i>Computadoras</button>
                    </li>
                    <li>
                        <button id="redes" class="boton-menu boton-categoria"><i class="bi bi-hand-index"></i>Redes y Energia</button>
                    </li>
                    <li>
                        <button id="cables" class="boton-menu boton-categoria"><i class="bi bi-hand-index"></i>Cables y Convertidores</button>
                    </li>
                    <li>
                        <button id="audios" class="boton-menu boton-categoria"><i class="bi bi-hand-index"></i>Audios y Auriculares</button>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i>Carrito <span id="numero" class="numero">0</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <footer>
                <p class="texto-footer">2023 Technology Store</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal" id="titulo-principal">Todos los productos</h2>
            <div id="contenedor-productos" class="contenedor-productos"></div>
        </main>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
